<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button id="btnGet">发送get请求</button>
  <div id="show"></div>

  <script src="/static/js/jquery-1.11.3.js"></script>
  <script>
    $(function(){
      $("#btnGet").click(function(){
        $.get('/04_server',function (resText) {
            console.log("type："+typeof(resText));
            console.log(resText);
            var contents="";
            $.each(resText,function (i,obj) {
                console.log(obj.id + ":" + obj.cityname);
                contents+="<p>"+obj.id+":" + obj.cityname+"</p>";
            });
            $("#show").html(contents);
        },'json');
      });
    });
  </script>
</body>
</html>
