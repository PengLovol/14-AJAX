<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
  <button id="btnShow">显示</button>
  <div id="show"></div>
  <script>
    function flight(data){
      html = "";
      html += "<h3>航班号:"+data.flightNO+"</h3>";
      html += "<h3>出发:"+data.from+"</h3>";
      html += "<h3>到达:"+data.to+"</h3>";
      html += "<h3>时间:"+data.time+"</h3>";
      $("#show").html(html);
    }

    $(function(){
      $("#btnShow").click(function(){
        //原生的跨域请求
          // 原生的js完成跨域请求
         //获取页面上的body标签
          /*
        var body = document.getElementsByTagName("body")[0];
         //动态的创建一对script标记，来完成ｊｓ的请求，
        //通过<script>产生的请求，响应回来的数据一律当成js脚本被执行
        var script = document.createElement("script");
        //为script标记的type属性赋值
        script.type = "text/javascript";
        //指定script标记的请求地址,callback参数表示告诉后端前端处理响应数据的函数名
        script.src = "http://127.0.0.1:5000/07_server?callback=flight";
        //将script标记追加到当前页面：也就是向src的地址发送请求，同时接收响应数据，响应数据直接交给了页面，由页面当成js的脚本去执行
        body.append(script);
        */

        //jquery跨域请求　－　jsonp
        /*
          $.ajax({
          url : 'http://127.0.0.1:5000/07_server',
          type : 'get',
          dataType : "jsonp",
          jsonp:'callback',
          jsonpCallback:'flight'
        });
        */

        //jquery 跨域请求　- jsonp (简易版)
        $.ajax({
          url : 'http://127.0.0.1:5000/07_server',
          type : 'get',
          dataType : 'jsonp',
          success:function(data){
                  html = "";
                  html += "<h3>航班号:"+data.flightNO+"</h3>";
                  html += "<h3>出发:"+data.from+"</h3>";
                  html += "<h3>到达:"+data.to+"</h3>";
                  html += "<h3>时间:"+data.time+"</h3>";
                  $("#show").html(html);
          }

        });

      });
    });
  </script>
</body>
</html>
